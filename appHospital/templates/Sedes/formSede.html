{% extends '../nav/nav.html' %}

{% block content %}
<div class="container-fluid px-1  mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            {% if env %}
            <div class="alert alert-success" role="alert">
                {{ env }}
            </div>
        {% endif %}
            <div class="card" style="border-radius: 15px;">
                <h3 class="text-center mb-5">Formulario de Sedes</h3>
                <form class="form-card" method="POST">
                    {% csrf_token %}
                    <div class="form-group flex-column d-flex text-center"> 
                        <label class="form-control-label px-3">Nombre<span class="text-danger"> *</span></label> 
                        <input type="text" id="fname" name="nombre_s" placeholder="Nombre de la sede" onblur="validate(1)"> 
                    </div>
                    <div class="form-group flex-column d-flex text-center"> 
                        <label class="form-control-label px-3">Horario<span class="text-danger"> *</span></label> 
                        <input type="text" id="lname" name="horario_s" placeholder="Horario de la sede" onblur="validate(2)"> 
                    </div>
                    <div class="form-group flex-column d-flex text-center"> 
                        <label class="form-control-label px-3">Ubicación<span class="text-danger"> *</span></label> 
                        <input type="text" id="email" name="ubicacion_s" placeholder="Ubicación de la sede" onblur="validate(3)"> 
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="form-group col-sm-6">
                            <button type="submit" class="btn btn-primary">Guardar datos</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function validate(val) {
    v1 = document.getElementById("fname");
    v2 = document.getElementById("lname");
    v3 = document.getElementById("email");
    v4 = document.getElementById("mob");
    v5 = document.getElementById("job");
    v6 = document.getElementById("ans");

    flag1 = true;
    flag2 = true;
    flag3 = true;
    flag4 = true;
    flag5 = true;
    flag6 = true;

    if(val>=1 || val==0) {
        if(v1.value == "") {
            v1.style.borderColor = "red";
            flag1 = false;
        }
        else {
            v1.style.borderColor = "green";
            flag1 = true;
        }
    }

    if(val>=2 || val==0) {
        if(v2.value == "") {
            v2.style.borderColor = "red";
            flag2 = false;
        }
        else {
            v2.style.borderColor = "green";
            flag2 = true;
        }
    }
    if(val>=3 || val==0) {
        if(v3.value == "") {
            v3.style.borderColor = "red";
            flag3 = false;
        }
        else {
            v3.style.borderColor = "green";
            flag3 = true;
        }
    }
    if(val>=4 || val==0) {
        if(v4.value == "") {
            v4.style.borderColor = "red";
            flag4 = false;
        }
        else {
            v4.style.borderColor = "green";
            flag4 = true;
        }
    }
    if(val>=5 || val==0) {
        if(v5.value == "") {
            v5.style.borderColor = "red";
            flag5 = false;
        }
        else {
            v5.style.borderColor = "green";
            flag5 = true;
        }
    }
    if(val>=6 || val==0) {
        if(v6.value == "") {
            v6.style.borderColor = "red";
            flag6 = false;
        }
        else {
            v6.style.borderColor = "green";
            flag6 = true;
        }
    }

    flag = flag1 && flag2 && flag3 && flag4 && flag5 && flag6;

    return flag;
}
</script>
{% endblock %}
